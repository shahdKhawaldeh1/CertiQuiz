<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize App</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../vendor/fontawesome/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <main class="">
        <div class="certiftcate">
            <div class="flex flex-centered">
                <div class="head">
                    <h2>CERTIFICATE</h2>
                    <span>OF ACHIEVEMENT</span>
                </div>
                <div class="certificate-body">
                    <h3>This certificate is presented to</h3>
                    <h4 id="username">Shahd</h4>
                    <p>For passing JavaScript Test at Quize App</p>
                </div>
                <div class="certificate-footer flex">
                    <div class="date flex">
                        <p id="date">
                            7/11/2023
                        </p>
                        <span class="line"></span>
                        <h4 class="bold">
                            Date
                        </h4>
                    </div>
                    <div class="author flex">
                        <p class="name">
                           Shahd Khawaldeh
                        </p>
                        <span class="line"></span>
                        <h4 class="bold">
                            Signature
                        </h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="buttns flex flex-between margin">
            <a href="../index.html" class="outlined btn button-outlined"><i class="fa-solid fa-angle-left"></i> Back To
                Home</a>
            <a class="outlined btn button-outlined" id="download-link" href=""><i class="fa-solid fa-download"></i>
                Download</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="../assets/js/get-certificate.js"></script>
    <script>
        function downloadCertificate() {
            const certificateElement = document.querySelector(".certiftcate");
            html2canvas(certificateElement).then(canvas => {
                const image = canvas.toDataURL("image/png");
                const link = document.getElementById("download-link");
                link.download = "certificate.png";
                link.setAttribute('href', image);
            });
        }
        downloadCertificate()
    </script>
</body>

</html>
